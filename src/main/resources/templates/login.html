<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/index.css}">
  <title>Home Page</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
  <div class="image-box">
    <img th:src="@{/images/exam.svg}" alt="image">
  </div>
  <div class="text-box">
    <h1 class="mb-5 text-center">Sign In</h1>
    <form class="card bg-dark py-5 px-4" action="/quiz" method="POST" onsubmit="return validateForm()">
      <p>Enter Your Name</p>
      <input type="text" name="username" required />
      <p>Enter Your Password</p>
      <input type="password" name="userPassword" id="password" required />
      <p>Confirm Password</p>
      <input type="password" name="confirmPassword" id="confirmPassword" required />
      <p class="text-danger warning" id="passwordError"></p>
      <button type="submit" class="btn btn-warning">Sign In</button>
    </form>
  </div>
</div>

<!-- Importing Footer -->
<div th:insert="footer.html :: footer"></div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

<!-- JavaScript validation -->
<script>
  function validateForm() {
    var password = document.getElementById("password").value;
    var confirmPassword = document.getElementById("confirmPassword").value;

    if (password !== confirmPassword) {
      document.getElementById("passwordError").textContent = "Passwords do not match.";
      return false;
    }

    return true;
  }
</script>
</body>
</html>
